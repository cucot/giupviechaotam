<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/main_layout}">
<head>
	<meta charset="UTF-8">
	<title>Quản lý lao động</title>

	<link rel="stylesheet" href="/assets/css/pages/worker.css">
</head>

<body>
	<div layout:fragment="content">
		<table id="tblLaoDong">
			<thead>
				<tr>
					<th>ID</th>
					<th>Tên Lao Động</th>
					<th>Số điện thoại</th>
					<th>Số Căn Cước Công Dân</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="worker : ${workerList}">
					<td th:text="${worker.workerId}"></td>
					<td th:text="${worker.displayName}"></td>
					<td th:text="${worker.phoneNumber}"></td>
					<td th:text="${worker.identityNumber}"></td>
				</tr>
			</tbody>
		</table>
	</div>
